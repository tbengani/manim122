<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Precept 13</title>
    </head>
    <body style="background-color: #101010">
        <h4
            style="
                font-family: 'JetBrains Mono';
                color: white;
                text-align: center;
            "
        >
            Press left/right arrow keys to navigate. To go fullscreen click on
            the slides to focus and press 'F'.
        </h4>
        <div style="position: relative; padding-bottom: 56.25%">
            <iframe
                style="
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    left: 0px;
                    top: 0px;
                "
                frameborder="0"
                width="100%"
                height="100%"
                allowfullscreen
                allow="autoplay"
                src="slides.html"
            >
            </iframe>
        </div>
    </body>
</html>
